name: Unit Tests

on:
  pull_request:
    types: [ opened, synchronize ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  run_tests:
    name: Run tests
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: passepartoutvpn/action-prepare-xcode-build@master
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure remote Core binary
        run: |
          default_env="let environment: Environment = .remoteBinary"
          grep "^$default_env$" Package.swift
      - name: Run tests
        run: |
          swift test
      - name: "OpenVPN: Test bridged ObjC"
        run: |
          export OPENVPN_CRYPTO_MODE="1"
          cd Cross/OpenVPNCross && swift test
      - name: "OpenVPN: Test wrapped Swift/ObjC"
        run: |
          export OPENVPN_CRYPTO_MODE="2"
          cd Cross/OpenVPNCross && swift test
      - name: "OpenVPN: Test wrapped Swift/C"
        run: |
          export OPENVPN_CRYPTO_MODE="3"
          cd Cross/OpenVPNCross && swift test
      - name: "OpenVPN: Test native Swift/C"
        run: |
          export OPENVPN_CRYPTO_MODE="4"
          cd Cross/OpenVPNCross && swift test
