name: Unit Tests

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - "*.md"
  pull_request:
    types: [ opened, synchronize ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  run_tests:
    name: Run tests
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: passepartoutvpn/action-prepare-xcode-build@master
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run tests
        run: |
          swift test
      - name: Run tests (plugins)
        run: |
          cd Plugins/PartoutOpenVPNOpenSSL && swift test
          cd Plugins/PartoutWireGuardGo && swift test
