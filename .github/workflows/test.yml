name: Unit Tests

on:
  pull_request:
    types: [ opened, synchronize ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  run_tests:
    name: Run SwiftPM tests
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: passepartoutvpn/action-prepare-xcode-build@master
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure remote Core binary
        run: |
          expected="let coreDeployment = packageCoreDeployment \?\? \.remoteBinary"
          grep -E "^$expected$" Package.swift
      - name: Ensure not development
        run: |
          expected="let isDevelopment = false"
          grep "^$expected$" Package.swift
      - name: Run tests
        run: |
          swift test
  run_api_tests:
    name: Run Node.js API tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./API
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: API/package-lock.json
      - run: npm ci
      - run: npm test
