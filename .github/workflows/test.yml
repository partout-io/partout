name: Unit Tests

on:
  pull_request:
    types: [ opened, synchronize ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  run_tests:
    name: Run SwiftPM tests
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: partout-io/action-prepare-xcode-build@master
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure not development
        run: |
          expected="let isTestingOpenVPNDataPath = false"
          grep "^$expected$" Package.swift
      - name: Run tests
        run: |
          swift test
