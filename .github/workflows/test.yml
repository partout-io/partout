name: Unit Tests

on:
  pull_request:
    types: [ opened, synchronize ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  run_tests:
    name: Run tests
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: passepartoutvpn/action-prepare-xcode-build@master
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure remote Core binary
        run: |
          default_env="let environment: Environment = .remoteBinary"
          grep "^$default_env$" Package.swift
      - name: Run tests
        run: |
          swift test
  run_openvpn_tests:
    name: Run OpenVPN cross tests
    runs-on: macos-15
    timeout-minutes: 10
    steps:
      - name: Test bridged ObjC
        run: |
          OPENVPN_CRYPTO_MODE="1" swift test
      - name: Test wrapped Swift/ObjC
        run: |
          OPENVPN_CRYPTO_MODE="2" swift test
      - name: Test wrapped Swift/C
        run: |
          OPENVPN_CRYPTO_MODE="3" swift test
