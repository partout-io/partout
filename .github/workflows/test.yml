name: Unit Tests

on:
  pull_request:
    types: [ opened, synchronize ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  run_tests:
    name: Run tests
    runs-on: macos-15
    timeout-minutes: 5
    steps:
      - uses: passepartoutvpn/action-prepare-xcode-build@master
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Use remote Core binary
        run: |
          default_env="environment = .remoteSource"
          grep "^$default_env$" Package.swift
          sed -i '' "s/^${default_env}$/environment = .remoteBinary/" Package.swift
      - name: Run tests
        run: |
          swift test
