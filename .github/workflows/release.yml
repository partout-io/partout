name: Release

on:
  push:
    branches:
      - "master"
    paths:
      - ".version"

jobs:
  run_tests:
    name: Publish release
    runs-on: macos-15
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16"
          submodules: true
      - name: "Fetch source"
        env:
          SRC_REF: ".src-ref"
          SRC_PATH: "src"
          SRC_URL: "github.com/passepartoutvpn/partout-source"
        run: |
          git init $SRC_PATH
          cd $SRC_PATH
          git remote add origin https://git:${{ secrets.ACCESS_TOKEN }}@$SRC_URL
          git fetch --depth 1 origin `cat $SRC_SHA1`
          git checkout FETCH_HEAD
      - uses: passepartoutvpn/action-release-binary-package@master
        with:
          script: "ci-generate.sh"
          framework: "Partout.xcframework"
          gpg-key: ${{ secrets.GPG_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
          prerelease: true
